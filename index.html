<!DOCTYPE html>
<html>

    <head>
        <title>Jessica J Sun</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    </head>
    <body>
        <div id="site">
            <div id="canvas">
                <div id="headerWrapper">
                    <header id="header">
                        <div id="headerInfo">
                            <h1 class="logo image" data-shrink-original-size="27"></h1>
                            <a href="" title="Jessica" role="bookmark" data-content-field="site-title">
                                <span class="placed-logo-image">
                                    <img src="Jessica.jpg" alt="Jessica">
                                </span>
                            </a>
                            <div id="quote">
                                <h1>CREATOR</h1>
                            </div>
                            <audio autoplay="autoplay" controls="controls">     <source src="thisfeeling.ogg" />     <source src="thisfeeling.mp3" />   </audio>
                        </div>
                    </header>
                </div>
                <div id="pageWrapper">
                    <div class="row">
                        <div class="column">
                            <div class="item"><img src="Images/art.jpg" onmouseover="bigIma"></div>
                            <div class="item"><img src="Images/chinatown.jpg"></div>  
                            <div class="item"><img src="Images/flower.jpg"></div>
                            <div class="item"><img src="Images/clouds.jpg" onmouseover="this.src=Images/bar.png"></div>
                        </div>
                        <div class="column">
                            <div class="item"><img src="Images/bar.jpg"></div>
                            <div class="item"><img src="Images/max.jpg"></div>
                            <div class="item"><img src="Images/sea.jpg"></div>
                            <div class="item"><img src="Images/disney.jpg"></div>
                        </div>
                        <div class="column">
                            <div class="item"><img src="Images/bali.jpg"></div>
                            <div class="item"><img src="Images/0699D313-A34B-43C4-8D3F-0203C44938B8.jpg"></div>
                            <div class="item"><img src="Images/0E6B3A12-00DA-4E77-9734-E1D827130D69.jpg"></div>
                            <div class="item"><img src="Images/1762D31C-26CF-49BA-A21A-6B9F7CA1CC88.jpg"></div>
                        </div>
                    </div>
                </div>
                <div id="footerWrapper">
                    <img src="Images/heart.png" class="heart">
                </div>
            </div>
        </div>
    </body>
</html>
